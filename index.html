<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla project with HTML and CSS</title>
    <link rel="stylesheet" href="/style/background.css" />
    <link rel="stylesheet" href="/style/button.css" />
    <link rel="stylesheet" href="/style/panel.css" />
    <link rel="stylesheet" href="/style/text.css" />

  <body>
            <!-- model 3 -->
    <div
      class="background"
      id="model-3"
      style="
        --bgi: url(/image/model-3-mobile.jpg);
        --bgid: url(/image/model-3.jpg) ">
      <div class="panel">
        <h1 class="title">Model 3</h1>
        <p class="text">Order online for</p>
        <a class="link" href="#model-3" title="Order online for touchless delivery">Touchless delivery</a>
      </div>

      <div class="box-large">
        <div class="box-small">
          <button class="button-dark">Custom order</button>
          <button class="button-light">Existing delivery</button>
        </div>
        <a class="arrow-down" href="#model-y">
          <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <g>
              <path d="M36.5 20.25L32 15.75L24.5 23.25L17 15.75L12.5 20.25L24.5 32.25L36.5 20.25Z" />
            </g>
          </svg>
        </a>
      </div>
    </div>
